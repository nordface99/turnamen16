<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SanMar eFOOTBALL TOURNAMENT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css">
</head>
<body>
  <h1>SanMar eFOOTBALL TOURNAMENT</h1>

  <form id="teamForm">
    <h2>Masukkan Nama Tim</h2>
    <div id="teamInputs"></div>
    <div class="buttons">
      <button type="button" id="shuffleBtn">Shuffle</button>
      <button type="submit">Confirm</button>
    </div>
  </form>

  <div id="scoreFormContainer" style="display:none;">
    <h2>Masukkan Skor Round 1</h2>
    <form id="scoreForm"></form>
  </div>

  <div id="bracketContainer" style="display:none;">
    <h2>Bracket Turnamen</h2>
    <div id="bracket"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
